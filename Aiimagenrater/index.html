<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI image generatort</title>
    <!-- linking font awesom for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <header class="header">

            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
            </div>
            <div>
                <h1>Ai Image Generator</h1>
            </div>
        <button class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
        </button>      
    </header>
    <div class="main-content">
        <form action="#" class="prompt-form">
            <div class="prompt-container">
                <textarea class="prompt-input" placeholder="Describe your imagination in detail..." required autofocus></textarea>
                <button type="submit" class="prompt-btn">
                    <i class="fa-solid fa-dice"></i>
                </button>
            </div>
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custome-select" required>
                            <option value="" selected disabled >Select model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schne11">FLUX.1-schne11</option>
                            <option value="stabilityai/stable-diffusion-x1-base-1.0">Stable Diffusion XL</option>
                            <option value="runwaym1/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">Openjourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custome-select" required>
                            <option value="" selected disabled >Image Count</option>
                             <option value="1">1 image</option>
                            <option value="2">2 images</option>
                            <option value="3">3 images</option>
                            <option value="4">4 images</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custome-select" required>
                            <option value="" selected disabled >ASpect ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landescape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                            
                        </select>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-magic-sparkles">
                        Generate</i>
    
                    </button>
                </div>
                </form>
                    <!-- result gallery result -->
                <div class="gallery-grid">
                    <div class="img-card loading">
                        <div class="status-container">
                            <div class="spinner"></div>
                            <p class="status-text">Generating...</p>
                        </div>
                        <img src="text.png.jpg" alt="result-img"/>
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="text.png.jpg" alt="result-img"/>
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="text.png.jpg" alt="result-img"/>
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="img-card">
                        <img src="text.png.jpg" alt="result-img"/>
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                </div>
        </form>
        <div class="gallery-grid"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
